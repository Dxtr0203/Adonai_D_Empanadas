{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Pet Shop Adonai</title>
  <style>
    /* ======= Fondo degradado animado ======= */
    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(270deg, #8e44ad, #9b59b6, #a569bd, #bb8fce);
        background-size: 800% 800%;
        animation: gradientBackground 15s ease infinite;
        overflow: hidden;
    }

    /* ======= Contenedor del login ======= */
    .login-container {
        position: relative;
        background: rgba(255, 255, 255, 0.98);
        padding: 50px 40px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 0 25px rgba(142,68,173,0.6);
        width: 380px;
        max-width: 90%;
        text-align: center;
        overflow: hidden;
        transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.6s ease;
    }

    .login-container.exit {
        transform: translateY(-200px) scale(0.8);
        opacity: 0;
        box-shadow: 0 0 100px rgba(142,68,173,0.5);
    }

    /* ======= Luz interactiva ======= */
    .login-container::before {
        content: "";
        position: absolute;
        top: var(--mouseY, 50%);
        left: var(--mouseX, 50%);
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255,255,255,0.35) 0%, transparent 80%);
        transform: translate(-50%, -50%);
        pointer-events: none;
        transition: top 0.1s, left 0.1s;
    }

    /* ======= Título ======= */
    h1 {
        color: #6c3483;
        margin-bottom: 30px;
        font-size: 34px;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    /* ======= Mensajes de error ======= */
    ul {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
        color: #c0392b;
        font-weight: bold;
        text-align: left;
    }

    /* ======= Formulario con floating labels ======= */
    .form-group {
        position: relative;
        margin-bottom: 25px;
        text-align: left;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 16px 18px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 15px;
        box-sizing: border-box;
        transition: 0.3s, box-shadow 0.3s, border-color 0.3s;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    input:focus {
        border-color: #8e44ad;
        box-shadow: 0 0 20px rgba(142, 68, 173, 0.6), inset 0 2px 5px rgba(0,0,0,0.05);
        outline: none;
    }

    label {
        position: absolute;
        left: 18px;
        top: 16px;
        color: #999;
        font-size: 15px;
        pointer-events: none;
        transition: 0.3s;
        background: rgba(255, 255, 255, 0.98);
        padding: 0 5px;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
        top: -10px;
        left: 12px;
        font-size: 12px;
        color: #8e44ad;
        font-weight: 600;
    }

    /* ======= Botón premium ======= */
    button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #8e44ad, #9b59b6);
        color: #fff;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s, box-shadow 0.4s;
        box-shadow: 0 5px 15px rgba(142,68,173,0.4);
    }

    button:hover {
        background: linear-gradient(135deg, #9b59b6, #8e44ad);
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(142,68,173,0.7), 0 0 25px rgba(155,89,182,0.5);
    }

    input::placeholder { color: transparent; }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h1>Iniciar sesión</h1>

    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" id="login-form">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
        <label for="email">Correo electrónico</label>
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="********" required>
        <label for="password">Contraseña</label>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const container = document.getElementById('login-container');
    const inputs = container.querySelectorAll('input');
    const button = container.querySelector('button');
    const form = document.getElementById('login-form');

    // ===== Luz interactiva + glow dinámico =====
    container.addEventListener('mousemove', e => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      container.style.setProperty('--mouseX', x + 'px');
      container.style.setProperty('--mouseY', y + 'px');

      inputs.forEach(input => {
        const inputRect = input.getBoundingClientRect();
        const inputX = e.clientX - inputRect.left - inputRect.width/2;
        const inputY = e.clientY - inputRect.top - inputRect.height/2;
        const distance = Math.sqrt(inputX*inputX + inputY*inputY);
        const glow = Math.max(0, 20 - distance/10);
        input.style.boxShadow = `0 0 ${glow}px rgba(142,68,173,0.6), inset 0 2px 5px rgba(0,0,0,0.05)`;
      });

      const btnRect = button.getBoundingClientRect();
      const btnX = e.clientX - btnRect.left - btnRect.width/2;
      const btnY = e.clientY - btnRect.top - btnRect.height/2;
      const btnDistance = Math.sqrt(btnX*btnX + btnY*btnY);
      const btnGlow = Math.max(0, 25 - btnDistance/10);
      button.style.boxShadow = `0 8px ${btnGlow}px rgba(155,89,182,0.7), 0 0 ${btnGlow/2}px rgba(142,68,173,0.5)`;
    });

    // ===== Efecto cinematográfico al enviar =====
    form.addEventListener('submit', e => {
      e.preventDefault(); // Solo para demo, quitar en producción
      container.classList.add('exit');
      setTimeout(() => {
        // Aquí podrías redirigir al dashboard real:
        
        alert("Login exitoso! Redirigiendo...");
      }, 600); // coincide con la duración del CSS
    });
  </script>
</body>
</html>
