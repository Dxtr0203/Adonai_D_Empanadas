<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-group input:focus {
            border-color: #3498db;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Iniciar sesión</h2>

        <!-- Mostrar los errores de autenticación -->
        {% if form.errors %}
            <div class="error-message">
                <p>Credenciales incorrectas. Por favor, verifica tu usuario y contraseña.</p>
            </div>
        {% endif %}

        <!-- Mostrar los mensajes de otros posibles errores, como bloqueo de intentos fallidos -->
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulario de login -->
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Usuario:</label>
                {{ form.username }}  <!-- Se usa el campo de formulario del username -->
            </div>
            
            <div class="form-group">
                <label for="id_password">Contraseña:</label>
                {{ form.password }}  <!-- Se usa el campo de formulario de la contraseña -->
            </div>
            
            <button type="submit" class="btn-submit">Iniciar sesión</button>
        </form>

      

    </div>

</body>
</html>
