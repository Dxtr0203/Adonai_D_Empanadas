{% extends 'panel/empleado_base.html' %}

{% block content %}
<div class="p-4 rounded-3" style="background: #e9f6ff; border: 1px solid #d6eefb;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="mb-0">Bienvenido {{ request.user.first_name|default:request.user.username }}</h2>
      <small class="text-muted">Configura tu contraseña inicial</small>
    </div>
  </div>

  <div class="bg-white p-3 rounded">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-info" style="background:#9fe1ff; border-color:#7fd4f0; color:#063048">Cambiar contraseña</button>
    </form>
  </div>
</div>
{% endblock %}
