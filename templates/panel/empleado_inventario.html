{% extends 'panel/empleado_base.html' %}
{% block title %}Inventario - Empleado{% endblock %}
{% block content %}
<h3>Inventario (solo lectura)</h3>
<table class="table">
  <thead><tr><th>Nombre</th><th>Categoria</th><th>Stock</th></tr></thead>
  <tbody>
    {% for p in productos %}
      <tr>
        <td>{{ p.nombre }}</td>
        <td>{{ p.categoria.nombre }}</td>
        <td>{{ p.stock_actual }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
