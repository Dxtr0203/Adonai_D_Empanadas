{% extends "panel/base_panel.html" %}

{% block title %}Eliminar {{ tipo }}{% endblock %}
{% block content %}
<h2 class="mb-3">Eliminar {{ tipo }}</h2>
<p>¿Seguro que deseas eliminar <strong>{{ obj }}</strong>? Esta acción no se puede deshacer.</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, eliminar</button>
  <a href="javascript:history.back()" class="btn btn-outline-secondary">Cancelar</a>
</form>
{% endblock %}
