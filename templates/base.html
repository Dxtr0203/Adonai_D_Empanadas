<!-- templates/base.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Adonai{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fb; }
    .card { border: none; border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,.06); }
    .form-label.required::after { content:" *"; color:#dc3545; }
    .navbar-brand { font-weight: 700; letter-spacing:.4px; }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">üêæ Adonai</a>
    <div class="d-flex gap-3">
      <a href="{% url 'catalogo' %}" class="btn btn-outline-primary btn-sm">Cat√°logo</a>
      <a href="{% url 'agregar_producto' %}" class="btn btn-primary btn-sm">+ Producto</a>
      <a href="#" class="btn btn-outline-secondary btn-sm">Carrito</a>
      <a href="#" class="btn btn-outline-dark btn-sm">Chatbot</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} shadow-sm mb-2">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
